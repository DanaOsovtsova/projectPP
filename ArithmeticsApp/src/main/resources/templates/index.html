<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Expression calculator</h2>
    <form th:action="@{/process}" method="post">
        <label for="inputField">Enter your data:</label>
        <textarea id="inputField" name="inputData" rows="5" placeholder="Type your data here..."></textarea>

        <label for="typeSelect">Select data type:</label>
        <select id="typeSelect" name="dataType">
            <option value="xml">XML</option>
            <option value="json">JSON</option>
            <option value="txt">TXT</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <h3>Result:</h3>
    <textarea th:text="${processedData}" rows="5" readonly placeholder="Processed data will appear here..."></textarea>
    <form th:action="@{/clear}" method="post">
        <button type="submit">Очистить папку</button>
    </form>

</div>


</body>
</html>
